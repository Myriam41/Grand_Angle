<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLESHEET -->
        <link rel="stylesheet" href="visitor/assets/css/styles.css">

        <!-- FONTS -->

        <!-- TITLE -->
        <title>Hello_world</title>

    <body>
        <nav>
            <div>
				<h1 class="logo">Grand Angle.</h1>
			</div>
		</nav>
        <!-- APERCU DU CODE SCANNÉ -->
        <div class="image">
            <img class="view" src="visitor/assets/img/25335.jpg" alt="van_gogh">

        <div class="all-lang">
            <div class="lang">
                <img id="f-en" src="visitor/assets/img/flag/united-kingdom-flag-png-large.png.jpeg" alt="">

            <div class="lang2">

            </div>
        </div>

                <div class="choix">
                    <p id="en">English</p>
                    <p id="ru">русский</p>
                    <p id="ch">中国人</p>
                    <p id="de">Deutsch</p>
                    <p id="fr">Français</p>

                <div class="cont-btn">
                    <button class="submit">✓</button>
                </div>
